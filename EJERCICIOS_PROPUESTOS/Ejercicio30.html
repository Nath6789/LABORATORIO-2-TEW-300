<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con Todas las Etiquetas en una Lista</title>
</head>
<body>
    <h1>Texto con Todas las Etiquetas en una Lista</h1>
    <ul>
        <li><strong>Negrita</strong></li>
        <li><em>Cursiva</em></li>
        <li><mark>Resaltado</mark></li>
        <li><del>Tachado</del></li>
        <li><ins>Insertado</ins></li>
        <li>H<sub>2</sub>O</li>
        <li>x<sup>2</sup></li>
    </ul>
</body>
</html>
