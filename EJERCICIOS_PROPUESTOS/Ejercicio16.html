<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinación de Etiquetas</title>
</head>
<body>
    <h1>Combinación de Etiquetas</h1>
    <p>Este texto usa <strong>negrita</strong>, <em>cursiva</em>, y <mark>resaltado</mark>.</p>
    <p><small>Texto pequeño</small> con <del>texto eliminado</del> y <ins>texto insertado</ins>.</p>
    <p>El agua es H<sub>2</sub>O y E=mc<sup>2</sup>.</p>
</body>
</html>
