<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con Insertado y Eliminado</title>
</head>
<body>
    <h1>Texto con Insertado y Eliminado</h1>
    <p>El precio anterior era <del>$50</del>, ahora es <ins>$40</ins>.</p>
    <p>El producto <del>no incluía garantía</del>, pero ahora <ins>tiene garantía extendida</ins>.</p>
</body>
</html>
